<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Video-Zugang</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 2rem auto; }
    label, input, button { display: block; width: 100%; margin-top: 1rem; }
    button { padding: 0.6rem; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Video abrufen</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <p class="error">{{ messages[0][1] }}</p>
    {% endif %}
  {% endwith %}
  <form method="post">
    <label>Name:
      <input type="text" name="name" required>
    </label>
    <label>PIN:
      <input type="text" name="pin" required>
    </label>
    <button type="submit">Suchen</button>
  </form>
</body>
</html>
