<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>glam4you</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
    a.download {
      display: block;
      margin: 1rem auto;
      padding: 1rem;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>glam4you</h1>
  {% for name, link in matches %}
    {% set parts = name.split('_') %}
    {% set label = parts[0] ~ ' ' ~ parts[-2] %}
    <a class="download" href="{{ link }}" target="_blank" rel="noopener noreferrer">{{ label }}</a>
  {% endfor %}
</body>
</html>
